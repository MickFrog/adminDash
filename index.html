<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./style.css">
        <title>Admin Dashboard</title>
    </head>

    <body>
        <div class="container">
            <div class="side-dash">
                <div class="dash-logo heading">
                    <img src="./icons/view-dashboard.svg" alt="dashB-icon">
                    Dashboard
                </div>
                <div class="userPrefs">
                    <p> <img src="./icons/home-circle.svg" alt="home-circle">HOME</p>
                    <p><img src="./icons/card-account-details.svg" alt="Profile-icon">PROFILE</p>
                    <p><img src="./icons/message-outline.svg" alt="messages-icon">MESSAGES</p>
                    <p><img src="./icons/history.svg" alt="history-icon">HISTORY</p>
                    <p><img src="./icons/file-tree.svg" alt="tasks-tree">TASKS</p>
                    <p><img src="./icons/account-group.svg" alt="community-icon"> COMMUNITIES</p>
                </div>
                <div class="settings">
                    <p><img src="./icons/cog.svg" alt="setting-icon"> SETTINGS</p>
                    <p><img src="./icons/help.svg" alt="help-icon"> SUPPORT</p>
                    <p><img src="./icons/shield-lock.svg" alt="Privacy-icon"> PRIVACY</p>
                </div>
            </div>
    
            <div class="header">
                <div class="HUpper">
                    <div>
                        <div class="searchBar"></div>
                        <img src="./icons/magnify.svg" alt="search-icon">
                    </div>

                    <div>
                        <img src="./icons/bell-ring.svg" alt="bell-icon">
                        <img class="logo" src="./icons/logo.png" alt="logo">
                        <p class="heading">MickFrog</p>
                    </div>
                </div>

                <div class="HLower">
                    Lower
                </div>
            </div>
    
            <div class="activities">
                Activities
            </div>
        </div>
    </body>
</html>
